    <script>
      const logo = document.getElementById("logo");
      logo.style.fill = getRandomColor(); // Change color
      let posX = 0,
        posY = 0; // Logo's starting position
      let velX = 2,
        velY = 2; // Velocity in X and Y direction
      const logoWidth = logo.getBoundingClientRect().width; // Adjust based on your SVG size
      const logoHeight = logo.getBoundingClientRect().height; // Adjust based on your SVG size
      function randomizeVelocity(base) {
        // Randomize velocity slightly to change direction
        const variation = 0.1 - Math.random() * 0.2; // Random between -0.01 and 0.01
        return base + variation; // Adjust base velocity slightly
      }
      function getRandomColor() {
        console.log("#" + Math.floor(Math.random() * 16777215).toString(16));
        return "#" + Math.floor(Math.random() * 16777215).toString(16);
      }

      function update() {
        const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Update position
        posX += velX;
        posY += velY;

        // Check for collisions with the viewport edges
        if (posX + logoWidth >= screenWidth) {
          velX = -Math.abs(randomizeVelocity(velX)); // Reverse direction on X axis
          logo.style.fill = getRandomColor(); // Change color
        }
        if (posX <= 0) {
          logo.style.fill = getRandomColor(); // Change color
          velX = Math.abs(randomizeVelocity(velX));
        }
        if (posY + logoHeight >= screenHeight) {
          velY = -Math.abs(randomizeVelocity(velY)); // Reverse direction on Y axis
          logo.style.fill = getRandomColor(); // Change color
        }
        if (posY <= 0) {
          velY = Math.abs(randomizeVelocity(-velY)); // Reverse direction on Y axis
          logo.style.fill = getRandomColor(); // Change color
        }
        // Apply new position
        logo.style.transform = `translate(${posX}px, ${posY}px)`;
        requestAnimationFrame(update); // Schedule next frame
      }
      update(); // Start the animation loop
    </script>
